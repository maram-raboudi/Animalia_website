{% extends 'base.html'%}
{% load static %}

{% block content %}


      <section id="foodies" class="my-5">
        <div class="container my-5 py-5">
    
          <div class="isotope-container row">
            {% for adopted_pet in adopted_pets %}
            <div class="item cat col-md-4 col-lg-3 my-4">
              <div class="card position-relative">
                <a href="{% url 'adopted_pet' adopted_pet.id %}"><img src="{{adopted_pet.image.url }}" class="img-fluid rounded-4" alt="image"></a>
                <div class="card-body p-0">
                  <a href="single-product.html">
                    <h3 class="card-title pt-4 m-0">{{adopted_pet.name}}</h3>
                  </a>
    
                  <div class="card-text">
    
                    <div class="d-flex flex-wrap mt-3">
                      <a href="#" class="btn-cart me-3 px-4 pt-3 pb-3">
                        <h5 class="text-uppercase m-0">Adopt Me</h5>
                      </a>
                      <a href="#" class="btn-wishlist px-4 pt-3 ">
                        <iconify-icon icon="fluent:heart-28-filled" class="fs-5"></iconify-icon>
                      </a>
                    </div>
    
    
                  </div>
    
                </div>
              </div>
            </div>
    
           
    
            {% endfor %}
          </div>
    
    
        </div>
      </section>
      
{% endblock %}
